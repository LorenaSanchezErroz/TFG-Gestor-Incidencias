<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Incidencias Lavanderia Boreas</title>
    <link rel="shortcut icon" href="https://www.lavanderiaboreas.com/wp-content/uploads/2024/12/lavanderia-industral-boreas-Menorca-W.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container mt-5">
        <!--<h1>GESTOR INCIDENCIAS</h1>-->
        <img src="https://www.lavanderiaboreas.com/wp-content/uploads/2024/12/lavanderia-industral-boreas-Menorca-W.jpg" alt="lavnderia-boreas" class="logo">
        <form class="ingreso mt-4" onsubmit="validarLogin(event)">
                <!--Usuario-->
                <div class="ingreso-group d-flex align-items-center">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="username" id="usuario" class="form-control" name="username" autocomplete="username" required>
                </div>
                <!--Contraseña-->
                <div class="ingreso-group d-flex align-items-center">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" class="form-control" name="password" required>
                    <!--ojo cerrado-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" style="cursor: pointer; margin-left: 10px;" id="novista" class="bi bi-eye-slash" viewBox="0 0 16 16">
                        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 
                        14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                        <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 
                        0 0 0 2.829 2.829"/>
                        <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 
                        2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                    </svg>
                    <!--ojo abierto-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" style="cursor: pointer; margin-left: 10px; display: none;" id="vista" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13
                         13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                    </svg>
                   
                </div>
                <!--Incio de Sesión-->
                <button type="submit">Iniciar Sesión</button>
            </form>
    </div>

    <script>
         // Selección de elementos (input e iconos)

         const inputPass = document.getElementById("password")
         const vista = document.getElementById("vista");
         const novista = document.getElementById("novista")
            
            
        // Función al hacer click en el ojo tachado para poder VER
            
        novista.onclick = function() {
            novista.style.display = 'none';
            vista.style.display = 'block';
            inputPass.type = 'text'; // pasamos a text para poder leer la contraseña
        }
        
        
        // Función al hacer click en el ojo para poder OCULTAR
        
        vista.onclick = function() {
            vista.style.display='none';
            novista.style.display='block';
            inputPass.type = 'password'; // pasamos a password para ocultarlo
        }
        
        
        // Valdar Login
        
        function validarLogin(event) {
            event.preventDefault(); // Evita recarga automática
        
            // Aquí iría tu lógica de validación (ej. conectar con base de datos)
            
            // Simulación que el login es correcto:
            const loginExitoso = true;
            
            if (loginExitoso) {
                window.location.href = "html/historial.html"; // Redirige si está todo bien
            } else {
                alert("Usuario o contraseñas incorrectos");
            }
        
        }

    </script>
    
</body>
</html>
